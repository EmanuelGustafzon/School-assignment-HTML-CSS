<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="light-theme">
    <nav class="navbar">
        <div class="logo-container">
            <a href="/" class="logo">
                <img src="public/images/logo.svg" alt="logo">
            </a>
            <a href="/" class="desktop nav-features">Features</a>
        </div>
        <div class="desktop theme-and-login-container">
            <span class="theme-text">Dark Mode</span>
            <button 
                onclick="(function() {
                    const bodyElement = document.getElementsByTagName('body')[0];
                    bodyElement.className === 'light-theme' ? bodyElement.className = 'dark-theme' : bodyElement.className = 'light-theme'; 
                    }())" 
                class="btn"
                >
                Toggle
            </button>
        </div>
    </nav>

    <header class="banner">
        <h1 class="banner-heading">Manage All Your Money in One App</h1>
        <div class="banner-wrapper">
            
            <div class="banner-content">
                <div>
                    <p class="banner-text">We offer you a new generation of the mobile banking. 
                        Save, spend & manage money in your pocket.
                    </p>
                    <div class="banner-market">
                        <a href="https://www.apple.com/se/app-store/" target="_blank" class="banner-market-appstore"></a>
                        <a href="https://play.google.com/store/games?device=windows&pli=1" target="_blank" class="banner-market-googleplay"></a>
                    </div>
                    <div class="banner-scroll-to-discover">
                        <div class="down-arrow-image"></div>
                        <span>Discover more</span>
                    </div>
                </div>
            </div>
            <div>
                <div class="banner-image-container">
                    <img class="banner-phone-image" src="public/images/banner-phone.svg" alt="Picture of phone with the sillicon app">
                </div>
            </div>
        </div>
    </header>
    <footer class="footer"></footer>
</body>
</html>
